<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <div class="sidenav-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">gavel</mat-icon>
        <span class="app-title">ProcessAI</span>
      </div>
      <p class="app-subtitle">Perícia Médica Federal</p>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      
      <h3 matSubheader>Análise</h3>

      <a mat-list-item routerLink="/process-list" routerLinkActive="active-link">
        <mat-icon matListItemIcon>folder_shared</mat-icon>
        <span matListItemTitle>Processos</span>
      </a>

      <mat-divider class="menu-divider"></mat-divider>
      <h3 matSubheader>Configurações</h3>

      <a mat-list-item routerLink="/prompt-manager" routerLinkActive="active-link">
        <mat-icon matListItemIcon>smart_toy</mat-icon>
        <span matListItemTitle>Gerenciar Prompts</span>
      </a>

      <a mat-list-item routerLink="/diretrizes" routerLinkActive="active-link">
        <mat-icon matListItemIcon>library_books</mat-icon>
        <span matListItemTitle>Diretrizes</span>
      </a>

      <a mat-list-item routerLink="/quesitos" routerLinkActive="active-link">
        <mat-icon matListItemIcon>quiz</mat-icon> <span matListItemTitle>Quesitos</span>
      </a>

      <a mat-list-item routerLink="/personas" routerLinkActive="active-link">
        <mat-icon matListItemIcon>face</mat-icon>
        <span matListItemTitle>Personas (Agentes)</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    
    <mat-toolbar color="primary" class="app-toolbar">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      }
      
      <span class="toolbar-title">Portal do Perito</span>
      
      <span class="spacer"></span>

      <button mat-icon-button aria-label="Notificações">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button aria-label="Conta do Utilizador">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
