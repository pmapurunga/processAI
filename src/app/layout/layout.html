<mat-sidenav-container class="layout-container" autosize>
  <mat-sidenav #sidenav mode="side" opened class="sidebar">
    <div class="logo">
      <h1>ProcessAI</h1>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/new-analysis">Nova An√°lise</a>
      <a mat-list-item routerLink="/process-list">Processos</a>
      <a mat-list-item routerLink="/prompt-manager">Gerenciar Prompts</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary" class="header">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" aria-label="Toggle sidenav">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">ProcessAI</span>
      <span class="toolbar-spacer"></span>
      <ng-container *ngIf="user() as u">
        <span class="user-info">Bem-vindo, {{ u.displayName }}</span>
        <button mat-button (click)="logout()">Logout</button>
      </ng-container>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
