
<div class="container mt-4">
  <h1>Gerenciador de Prompts</h1>

  <div class="mb-3">
    <button class="btn btn-primary" (click)="editPrompt(null)">Novo Prompt</button>
  </div>

  <!-- Formulário de Edição/Criação -->
  <div *ngIf="selectedPrompt() as prompt" class="card mb-4">
    <div class="card-header">
      {{ prompt.id ? 'Editar Prompt' : 'Novo Prompt' }}
    </div>
    <div class="card-body">
      <form (ngSubmit)="savePrompt(prompt)">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="prompt.nome" required>
        </div>
        <div class="mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="prompt.descricao">
        </div>
        <div class="mb-3">
          <label for="texto" class="form-label">Texto do Prompt</label>
          <textarea class="form-control" id="texto" name="texto" rows="5" [(ngModel)]="prompt.texto" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-secondary ms-2" (click)="selectedPrompt.set(null)">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Lista de Prompts -->
  <div class="list-group">
    <div *ngFor="let prompt of prompts()" class="list-group-item list-group-item-action">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ prompt.nome }}</h5>
        <div>
          <button class="btn btn-outline-primary btn-sm" (click)="editPrompt(prompt)">Editar</button>
          <button class="btn btn-outline-danger btn-sm ms-2" (click)="deletePrompt(prompt.id)">Excluir</button>
        </div>
      </div>
      <p class="mb-1">{{ prompt.descricao }}</p>
      <small class="text-muted">{{ prompt.texto | slice:0:100 }}{{ prompt.texto.length > 100 ? '...' : '' }}</small>
    </div>
  </div>
  <div *ngIf="prompts().length === 0" class="text-center mt-3">
    <p>Nenhum prompt cadastrado.</p>
  </div>
</div>
